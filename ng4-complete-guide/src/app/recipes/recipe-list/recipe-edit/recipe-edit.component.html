<div class="row">
  <div class="col-xs-12 col-md-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">

      <div class="row">
        <div class="col-xs-12 col-md-8">
          <button type="submit" class="btn btn-primary"
          [disabled]="!recipeForm.valid">
            Save
          </button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 col-md-8">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" formControlName="name" class="form-control" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 col-md-8">
          <div class="form-group">
            <label for="description"> Description</label>
            <textarea type="text" name="description" formControlName="description" rows="6" class="form-control"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-md-8">
          <div class="form-group">
            <label for="imagePath"> Image Url</label>
            <input type="text" name="imagePath" formControlName="imagePath"
             class="form-control" #imagePath>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 col-md-8">
          <img [src]="imagePath.value" class="img-responsive" height="150" width=150>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 col-md-8" formArrayName="ingredients">
          <div class="row" style="margin-top: 10px" *ngFor="let ingrCtrk of getControls(); let i = index"
            [formGroupName]="i">
            <div class="col-xs-2 col-md-6">
              <input type="text" formControlName="name" class="form-control" />
            </div>
            <div class="col-xs-2 col-md-3">
              <input type="number" formControlName="amount" class="form-control" />
            </div>
            <div class="col-xs-2 col-md-2">
              <button type="button" class="btn btn-danger btn-sm"
              (click)="onDeleteIngredient(i)">x</button>
            </div>

          </div>
<hr>
          <div class="row">
            <div class="col-xs-12 col-md-4">
              <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add ingredient</button>
            </div>
          </div>

        </div>
      </div>


    </form>
  </div>
</div>
