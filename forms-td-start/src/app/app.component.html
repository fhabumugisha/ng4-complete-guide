<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data" 
        ngModelGroup="userData"
        #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" 
                  id="username" 
                  class="form-control"
                  name="username"
                  required
                  ngModel>
          </div>
          <button class="btn btn-default"
           type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" 
            class="form-control"
            name="email" ngModel required email
            #email="ngModel">
            <p *ngIf="!email.valid && email.touched"><span class="help-block"> Please enter a valid value</span></p>
          </div>
          
        </div>
        <p *ngIf="!userData.valid && userData.touched">User data is invalid</p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select [ngModel]="defaultQuestion" name="secret" 
              id="secret" 
              class="form-control">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea class="form-control" name="questionAnswer"  rows="3"
          [(ngModel)]="answer"></textarea>

        </div>
        <p>Your reply : {{answer}}</p>
        <div class="radio" *ngFor="let gender of genders">
            <label>
              <input type="radio"
              name="gender" 
              ngModel [value]="gender" required >
              {{gender}}
            </label>
        </div>
        <button class="btn btn-primary" 
          [disabled]="!f.valid"
        type="submit">Submit</button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row" *ngIf="submitted">
    <div class="col-md-10 col-md-offset-2">
        <h3>Your data </h3> 
      <p>Username : {{user.username}}</p>
      <p>Email : {{user.email}}</p>
      <p>Secret question: {{user.secretQuestion}}</p>
      <p>Gender : {{user.gender}} </p>
    </div>
  </div>
</div>
